<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "white", "group": "terminal", "id": "765137af-bf6f-4e9f-a735-59c56468466c", "label": "if", "shape": "ellipse"}, {"color": "white", "group": "terminal", "id": "e3f35329-0004-4923-b587-1cb23c75a6f3", "label": "NUM", "shape": "ellipse"}, {"color": "white", "group": "terminal", "id": "7a54034c-4cf6-4c68-98eb-abb7c64c009e", "label": "then", "shape": "ellipse"}, {"color": "white", "group": "terminal", "id": "c3cf1e14-a555-4ffa-8fbc-0dd4c35d09ed", "label": "ID", "shape": "ellipse"}, {"color": "white", "group": "terminal", "id": "ba109fc7-a628-42d8-b287-b7710aaada4d", "label": ":=", "shape": "ellipse"}, {"color": "white", "group": "terminal", "id": "76a3a364-3f1e-4517-89a5-9bd21981aace", "label": "NUM", "shape": "ellipse"}]);
        edges = new vis.DataSet([]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {"nodes": {"color": {"border": "#03dac8", "background": "white"}, "shape": "text"}, "interaction": {"keyboard": {"enabled": true}, "navigationButtons": true}, "layout": {"hierarchical": {"sortMethod": "directed"}}, "groups": {"terminal": {"font": {"color": "black", "face": "bold", "size": 24}}, "non-terminal": {"shape": "database", "font": {"color": "lime", "size": 24}}}, "physics": {"enabled": true, "minVelocity": 0.75, "solver": "repulsion"}};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
